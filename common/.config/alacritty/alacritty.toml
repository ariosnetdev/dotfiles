[window]
padding.x = 2
option_as_alt = "OnlyLeft"

[font]
size = 18
normal = { family = "Monaspace Neon", style = "Regular"}
italic = { family = "Monaspace Neon", style = "Italic"}
bold = { family = "Monaspace Neon", style = "Bold"}
bold_italic = { family = "Monaspace Neon", style = "Bold Italic"}

[scrolling]
history = 50000


# github Alacritty Colors

# Default colors
[colors.primary]
background = '#24292e'
foreground = '#d1d5da'

# Normal colors
[colors.normal]
black   = '#586069'
red     = '#ea4a5a'
green   = '#34d058'
yellow  = '#ffea7f'
blue    = '#2188ff'
magenta = '#b392f0'
cyan    = '#39c5cf'
white   = '#d1d5da'

# Bright colors
[colors.bright]
black   = '#959da5'
red     = '#f97583'
green   = '#85e89d'
yellow  = '#ffea7f'
blue    = '#79b8ff'
magenta = '#b392f0'
cyan    = '#56d4dd'
